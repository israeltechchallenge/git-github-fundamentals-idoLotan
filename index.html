<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="main__content">
        <div class="main__content__title">Fibonacci Calculator</div>
        <div class="main__content__calculator">
          <div class="main__content__calculator__title">The Fibonacci of</div>
          <input
            id="inputNum"
            type="number"
            class="main__content__calculator__input"
          />
          <button type="button" class="btn btn-primary" id="isBtn">is</button>

          <div id="output" class="main__content__calculator__output"></div>
        </div>
        <div class="main__content__save">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineFormCheck"
          />save calculation
        </div>

        <div class="main__content__results">
          <div id="results" class="main__content__results__title">Results</div>

          <select id="selector">
            <option disabled selected hidden>Sort By</option>
            <option value="numberAsc">Number Asc</option>
            <option value="numberDesc">Number Desc</option>
            <option value="dateAsc">Date Asc</option>
            <option value="dateDesc">Date Desc</option>
          </select>

          <div id="pastResults" class="main__content__results__output"></div>
          <div class="date"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
